<mat-card class="estado-card">
    <mat-card-header class="estado-header">
      <div>
        <mat-card-title>Informaci贸n de estados del llamado: {{data.nombre}} </mat-card-title>
      </div>
      <span class="header-spacer"></span>
      
      
    </mat-card-header>
    <mat-card-content class="profile-content">
        <div class="profile-field">
          <span class="profile-label">Estados anteriores:</span>
          <table mat-table class="estado-table mat-elevation-z8" [dataSource]="data.llamadoEstados">
            <!-- Definici贸n de las columnas -->
            <ng-container matColumnDef="fechaHora">
              <th mat-header-cell *matHeaderCellDef>Fecha y hora</th>
              <td mat-cell *matCellDef="let estado">{{estado.fechaHora | date:'short'}}</td>
            </ng-container>
      
            <ng-container matColumnDef="usuarioTransicion">
              <th mat-header-cell *matHeaderCellDef>Usuario transici贸n</th>
              <td mat-cell *matCellDef="let estado">{{estado.usuarioTransicion}}</td>
            </ng-container>
      
            <ng-container matColumnDef="observacion">
              <th mat-header-cell *matHeaderCellDef>Observaci贸n</th>
              <td mat-cell *matCellDef="let estado">{{estado.observacion}}</td>
            </ng-container>
      
            <ng-container matColumnDef="nombreEstado">
              <th mat-header-cell *matHeaderCellDef>Nombre del estado</th>
              <td mat-cell *matCellDef="let estado">{{estado.llamadoEstadoPosible.nombre}}</td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="['fechaHora', 'usuarioTransicion', 'observacion', 'nombreEstado']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['fechaHora', 'usuarioTransicion', 'observacion', 'nombreEstado'];"></tr>
          </table>
        </div>
      </mat-card-content>
      
      <mat-card-actions class="estado-actions">
        <button class="action-button" mat-raised-button color="primary" (click)="openModificarEstadoDialog(data)">
          <mat-icon>edit</mat-icon> Modificar estado
        </button>
      </mat-card-actions>
      
    
  </mat-card>
