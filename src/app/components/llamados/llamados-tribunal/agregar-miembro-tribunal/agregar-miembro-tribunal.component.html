<div class="dialog-container">
  <h2 class="dialog-title">Agregar miembro al tribunal</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="dialog-form" id="myForm">
    <mat-form-field class="dialog-form-field">
      <mat-label>Selecciona un usuario</mat-label>
      <mat-select formControlName="usuario">
        <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
          {{usuario.username}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="dialog-form-field">
      <mat-label>Selecciona un tipo de integrante</mat-label>
      <mat-select formControlName="tiposDeIntegrantes">
        <mat-option *ngFor="let tipoDeIntegrante of tiposDeIntegrantes" [value]="tipoDeIntegrante">
          {{tipoDeIntegrante.nombre}} orden: {{tipoDeIntegrante.orden}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div class="button-container">
    <div class="dialog-actions">
      <button mat-button color="primary" type="submit" form="myForm">Agregar</button>
    </div>
    
    <div class="dialog-actions">
      <button mat-button (click)="onNoClick()">Cancelar</button>
    </div>
  </div>
</div>
