<h2 mat-dialog-title>Agregar postulante</h2>
<mat-card-header>
  <button class="create-button" mat-raised-button color="primary" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>Crear Persona
  </button>
</mat-card-header>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Tipo de Documento</mat-label>
      <mat-select formControlName="tipoDocumento">
        <mat-option *ngFor="let tipoDocumento of tiposDocumento" [value]="tipoDocumento.id">
          {{tipoDocumento.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Documento de identidad" formControlName="documento">
      <button mat-button (click)="buscarUsuarioPorDocumento()">Buscar</button>
    </mat-form-field>
    <mat-form-field *ngIf="usuarios != null && usuarios.length > 0">
      <mat-label>Selecciona un usuario</mat-label>
      <mat-select formControlName="usuario">
        <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
          {{usuario.primerNombre}} {{usuario.primerApellido}}
        </mat-option>
      </mat-select>
    </mat-form-field>  
         
    <div mat-dialog-actions class="custom-dialog-actions">
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button color="primary" type="submit" [disabled]="!form.valid">Agregar</button>
    </div>
  </form>
</div>
