<h1 mat-dialog-title>Eliminar Postulante</h1>
<div mat-dialog-content>
  <p>¿Estás seguro de que quieres eliminar el postulante?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="eliminarPostulante()" cdkFocusInitial>Sí</button>
</div>
