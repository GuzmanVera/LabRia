<h2 mat-dialog-title>Modificar Estado del llamado</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field class="form-field">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="idEstado">
          <mat-option *ngFor="let estado of estados" [value]="estado.id">
            {{ estado.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Observaciones</mat-label>
        <input matInput formControlName="observaciones" name="observaciones">
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Modificar Estado</button>
  </div>
</form>
