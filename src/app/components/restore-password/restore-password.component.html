<app-navigation>
  <mat-card>
    <mat-card-title>Restablecer Contraseña</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nueva Contraseña</mat-label>
          <input matInput id="password" type="password" formControlName="password">
          <mat-error *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
            Por favor, ingresa una contraseña válida
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput id="confirmPassword" type="password" formControlName="confirmPassword">
          <mat-error *ngIf="form.controls['confirmPassword'].invalid && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)">
            Las contraseñas no coinciden
          </mat-error>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" type="submit">Restablecer Contraseña</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</app-navigation>
