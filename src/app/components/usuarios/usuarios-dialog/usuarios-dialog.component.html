<h2 mat-dialog-title>{{ data.id ? 'Editar' : 'Crear' }} Usuarios</h2>

<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.username" name="username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.email" name="email">
  </mat-form-field>

  <form>
    <mat-checkbox [(ngModel)]="data.activo" name="activo">Activo</mat-checkbox>
  </form>
</div>

<div mat-dialog-actions class="custom-dialog-actions">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{ data.id ? 'Guardar' : 'Crear' }}</button>
</div>
