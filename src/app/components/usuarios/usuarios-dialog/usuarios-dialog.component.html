<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Tipo de Documento</mat-label>
      <mat-select formControlName="tipoDocumentoId">
        <mat-option *ngFor="let docType of docTypes" [value]="docType.id">
          {{docType.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Documento</mat-label>
      <input matInput formControlName="documento">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Primer Nombre</mat-label>
      <input matInput formControlName="primerNombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Segundo Nombre</mat-label>
      <input matInput formControlName="segundoNombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Primer Apellido</mat-label>
      <input matInput formControlName="primerApellido">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Segundo Apellido</mat-label>
      <input matInput formControlName="segundoApellido">
    </mat-form-field>

    <!-- email-->
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-list>
      <mat-list-item>
        <mat-slide-toggle formControlName="activo">Activo</mat-slide-toggle>
      </mat-list-item>
    

<mat-list-item>
        
    <mat-label>Imagen</mat-label>
  </mat-list-item>
  <mat-list-item>
    <input type="file" #fileInput (change)="handleFileInput($event)" placeholder="Imagen">



      </mat-list-item>


  </mat-list>






    <button mat-button type="submit">Enviar</button>
  </form>
</mat-dialog-content>
