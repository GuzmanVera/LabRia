<h2 mat-dialog-title>{{ data.id ? 'Editar' : 'Crear' }} Tipo de Estado</h2>

<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="data.nombre" name="nombre">
    </mat-form-field>

    <mat-checkbox [(ngModel)]="data.activo" name="activo">Activo</mat-checkbox>
  </form>
</div>

<div mat-dialog-actions class="custom-dialog-actions">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{ data.id ? 'Guardar' : 'Crear' }}</button>
</div>
