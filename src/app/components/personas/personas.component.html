<app-navigation>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Crear Persona</button>
   
     <div class="mat-elevation-z8">
       <div class="filter">
         <mat-form-field class="filter-input">
           <mat-label>Filtro</mat-label>
           <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre">
         </mat-form-field>
       </div>
   
       <table mat-table [dataSource]="dataSource">
         <!-- Columnas de la tabla -->
         <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef (click)="sortData('id')"> ID </th>
           <td mat-cell *matCellDef="let element"> {{element.id}} </td>
         </ng-container>
       
         <ng-container matColumnDef="activo">
           <th mat-header-cell *matHeaderCellDef (click)="sortData('activo')"> Activo </th>
           <td mat-cell *matCellDef="let element"> {{element.activo ? 'Sí' : 'No'}} </td>
         </ng-container>

         <ng-container matColumnDef="tipoDeDocumento">
            <th mat-header-cell *matHeaderCellDef (click)="sortData('tipoDeDocumento')"> Tipo De Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
         
          <ng-container matColumnDef="documento">
            <th mat-header-cell *matHeaderCellDef (click)="sortData('documento')"> Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="primerNombre">
            <th mat-header-cell *matHeaderCellDef (click)="sortData('primerNombre')"> Primer Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="segundoNombre">
            <th mat-header-cell *matHeaderCellDef (click)="sortData('segundoNombre')"> Segundo Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="primerApellido">
            <th mat-header-cell *matHeaderCellDef (click)="sortData('primerApellido')"> Primer Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="segundoApellido">
            <th mat-header-cell *matHeaderCellDef (click)="sortData('segundoApellido')"> Segundo Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

           <!-- Botones de editar y eliminar -->
           <!-- Botones de editar y eliminar -->
           <ng-container matColumnDef="actions">
             <th mat-header-cell *matHeaderCellDef> Acciones </th>
             <td mat-cell *matCellDef="let element">
               <!-- El botón de editar llama a "openEditDialog" con el elemento actual como argumento -->
               <button mat-button color="primary" (click)="openEditDialog(element)">Editar</button>
               <!-- El botón de eliminar llama a "openDeleteDialog" con el elemento actual como argumento -->
               <button mat-button color="warn"  (click)="openDeleteDialog(element)">Eliminar</button>
             </td>
           </ng-container>
   
       
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
         <mat-paginator [length]="totalCount" [pageSize]="pageEvent.pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
   
   
   
       </div>
     
     </app-navigation>
