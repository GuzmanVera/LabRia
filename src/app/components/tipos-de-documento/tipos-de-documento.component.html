<app-navigation>
<div class="content">
  <div class="top-actions">
    <mat-form-field class="filter-input">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre">
    </mat-form-field>

    <button class="create-button" mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>Crear Tipo de Documento
    </button>
  </div>

  <div class="mat-elevation-z8">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef (click)="sortData('id')">ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef (click)="sortData('nombre')">Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef (click)="sortData('activo')">Activo</th>
          <td mat-cell *matCellDef="let element"> {{element.activo ? 'SÃ­' : 'No'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openEditDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openDeleteDialog(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageEvent.pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPaginateChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
</app-navigation>
