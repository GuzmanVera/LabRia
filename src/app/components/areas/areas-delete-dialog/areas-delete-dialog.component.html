<h1 mat-dialog-title>Eliminar Área</h1>
<div mat-dialog-content>
  <p>¿Estás seguro de que quieres eliminar el área {{data.nombre}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Sí</button>
</div>
