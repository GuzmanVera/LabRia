<app-navigation>
    <div class="content">
      <div class="top-actions">
        <!-- <button class="create-button" mat-raised-button color="primary" (click)="openCreateDialog()">
          <mat-icon>add</mat-icon>Crear Rol
        </button> -->
      </div>
    
      <div class="mat-elevation-z8">
        <div class="table-container">
          <table mat-table [dataSource]="dataSource">
            <!-- Columnas de la tabla -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef (click)="sortData('id')">ID</th>
              <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef (click)="sortData('nombre')">Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    
        <mat-paginator
          [length]="totalCount"
          [pageSize]="pageEvent.pageSize"
          [pageSizeOptions]="[5, 10, 20]"
          (page)="onPaginateChange($event)"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    </div>
    </app-navigation>
