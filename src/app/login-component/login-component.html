<form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
  <div class="textbox">
    <input matInput type="email" placeholder="Nombre de usuario" formControlName="username" required>
    <span class="material-symbols-outlined">account_circle</span>
  </div>

  <div class="textbox">
    <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
    
    <span class="material-symbols-outlined">lock</span>
  </div>

  <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
</form>
